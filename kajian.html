<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Kajian</title>

</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="admin.html">Admin</a>

    <a href="kajian.html">Kajian</a>
    <a href="rekap.html">Rekap</a>

  <div class="container">
    <h2>Data Kajian</h2>
    <div id="kajianList"></div>
    <h3>Tambah Kajian</h3>
    <form id="addKajianForm">
      <input type="text" id="judulKajian" placeholder="Judul Kajian" required>
      <input type="date" id="tanggalKajian" required>
      <input type="time" id="jamMulai" required>
      <input type="time" id="jamSelesai" required>
      <button type="submit">Tambah</button>
    </form>
    <div id="qrContainer"></div>
  </div>
  <script src="js/qrcode.min.js"></script>
  <script src="js/app.js"></script>
</body>
