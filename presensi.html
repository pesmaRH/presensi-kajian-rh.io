<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Presensi Jamaah</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Presensi Kajian</h1>
    <form id="presensiForm">
      <input type="text" id="inputKode" placeholder="Scan QR atau input kode" required>
      <input type="text" id="jamaahId" placeholder="ID Jamaah" required>
      <button type="submit">Presensi</button>
    </form>
    <div id="presensiResult"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
